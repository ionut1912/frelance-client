<div class="flex flex-col items-center justify-center min-h-screen space-y-6">
  <mat-radio-group [(ngModel)]="role">
    <div class="grid grid-cols-2 gap-6">
      <mat-card class="w-full max-w-xs p-4 shadow-lg">
        <div class="text-center">
          <mat-radio-button value="Client" class="w-full text-center">
            <div class="flex items-center justify-center space-x-2">
              <span class="text-3xl">ðŸ‘”</span>
              <span class="font-semibold text-xl"
                >I'm a client, hiring for a project</span
              >
            </div>
          </mat-radio-button>
        </div>
      </mat-card>
      <mat-card class="w-full max-w-xs p-4 shadow-lg">
        <div class="text-center">
          <mat-radio-button value="Freelancer" class="w-full text-center">
            <div class="flex items-center justify-center space-x-2">
              <span class="text-3xl">ðŸ’»</span>
              <span class="font-semibold text-xl"
                >I'm a freelancer, looking for work</span
              >
            </div>
          </mat-radio-button>
        </div>
      </mat-card>
    </div>
  </mat-radio-group>

  <div class="w-full max-w-xs flex flex-col items-center">
    <button
      [routerLink]="['/register']"
      [state]="{ role: role }"
      class="w-full py-3 text-xl font-semibold text-white bg-green-500 rounded-md hover:bg-green-600 transition-colors"
    >
      Join as {{ role }}
    </button>

    <div class="text-center mt-2">
      <a routerLink="/login" class="text-black">
        Already have an account? <span class="text-green-500">Log In</span>
      </a>
    </div>
  </div>
</div>

<div class="p-4">
  <ng-container *ngIf="data.length === 0">
    <button
      class="mx-auto block w-full max-w-sm px-4 py-2 text-lg font-semibold text-white bg-green-500 rounded-md hover:bg-green-600 transition-colors"
      (click)="addItem.emit()"
    >
      Add items
    </button>
  </ng-container>
  <ng-container *ngIf="data.length > 0">
    <table mat-table [dataSource]="data" class="min-w-full">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">
          {{ column.cell(element) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">
          <button
            class="bg-green-500 text-white p-1 rounded"
            (click)="addItem.emit()"
          >
            <mat-icon matTooltip="Add Item">add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">
          <button
            class="bg-green-500 text-white p-1 rounded"
            (click)="addItem.emit()"
          >
            <mat-icon matTooltip="Add Item">add</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Actions</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 flex space-x-2">
          <button
            class="bg-yellow-500 text-white p-1 rounded"
            (click)="editItem.emit(element)"
          >
            <mat-icon matTooltip="Edit Item">edit</mat-icon>
          </button>
          <button
            class="bg-red-500 text-white p-1 rounded"
            (click)="deleteItem.emit(element)"
          >
            <mat-icon matTooltip="Delete Item">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>

  <ul class="list-disc pl-5">
    <li *ngIf="!isMinLengthMet()" @fade>min 8 characters</li>
    <li *ngIf="!isSpecialCharMet()" @fade>a special character</li>
    <li *ngIf="!isUpperCaseMet()" @fade>an uppercase letter</li>
    <li *ngIf="!isLowerCaseMet()" @fade>a lowercase letter</li>
  </ul>
</div>

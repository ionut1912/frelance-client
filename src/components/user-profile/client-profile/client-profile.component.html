<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
  <app-address-card
    [address]="profile.address"
    [userProfileId]="userProfileId"
    (addressChanged)="onAddressChanged($event)"
  ></app-address-card>

  <app-user-data-card
    [bio]="profile.bio"
    [image]="profile.image"
    [userProfileId]="userProfileId"
    (userDataChanged)="onUserDetailsChanged($event)"
  ></app-user-data-card>
</div>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="space-y-2 text-center">
        <div>Bio: {{ bio }}</div>
        <img [src]="image" alt="User Image" class="mx-auto w-32 h-32 rounded-full" />
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openEditUserDataDialog()">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
